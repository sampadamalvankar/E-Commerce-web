{% extends 'base.html' %}

<h1>Create an account</h1>

{% block content %}
<div class="container">

    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">


                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                  
                </div>
                {% endif %}
             

                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control" placeholder="">
                  </div>

                  <!-- LastName -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control" placeholder="">
                  </div>

                  <!-- Mobile -->
                <div class="form-group">
                    <label for="">Mobile</label>
                    <input type="" name="mobile" id="" value="{{values.Mobile}}" class="form-control" placeholder="">
                  </div>


                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" value="{{values.email}}" class="form-control" placeholder="Example@gmail.com">
                </div> 

                <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" value="{{values.password}}" class="form-control" placeholder="***********">
                  </div>

                  <div class="form-group">
                      <input class="btn btn-sm btn-info" type="Submit" value="Create An Account">
                  </div>

                  
            </form>
        </div>
    </div>
</div>




{% endblock %}
